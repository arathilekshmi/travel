<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>view</title>
</head>
<body>
<h1>Registration</h1>
<form  action="reg" method="post">
    {% csrf_token %}
    <label>Username</label>
    <input type="text" name="username" placeholder="Enter the Username"><br><br>
    <label>Firstname</label>
    <input type="text" name="fname" placeholder="Enter the Firstname"><br><br>
    <label>Lastname</label>
    <input type="text" name="lname" placeholder="Enter the Lastname"><br><br>
    <label>Email id</label>
    <input type="email" name="emailid" placeholder="Enter the Email id"><br><br>
    <label>Password</label>
    <input type="password" name="passw" placeholder="Enter the Password"><br><br>
    <label>Conform password</label>
    <input type="password" name="passwr" placeholder="Enter the Conform password"><br><br>
    <input type="submit">
</form>
{% for msg in messages%}
{{msg}}
{% endfor%}
</body>
</html>
